<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./Resources/Stylesheets/reset.css" type="text/css" rel="stylesheet">
  <link href="./Resources/Stylesheets/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <header>
    <div class="head-contain container">
      <img class="head-item" src="./Resources/Pics/logo.png" alt="logo">
      <span class="head-item">SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <main>

    <!-- Cycle Area -->
    <div class="moto">
      <div class="container">
        <div class="moto-box">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Nav Bar -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!-- Products -->
    <div class="container">
      <div class="products">

        <!-- Product 1 -->
        <div class="product">
          <img src="./Resources/Pics/pen.png" alt="pen">
          <div>
            Exploding Pen
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <img src="./Resources/Pics/watch.png" alt="pen">
          <div>
            Cellular Watch
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <img class="special" src="./Resources/Pics/glasses.png" alt="pen">
          <div>
            Thermal Glasses
          </div>
        </div>

      </div>
    </div>

    <!-- Info Section -->

    <div class="container">
      <div class="info">

        <!-- Location -->
        <div class="info-box">
          <span class="title">Location</span>
          <span class="title-description">-47.346436, 84.32354</span>
        </div>

        <!-- Hours -->
        <div class="info-box">
          <span class="title">Hours</span>
          <span class="title-description">0800 - 1800</span>
        </div>

      </div>
    </div>

  </main>

  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>

</html>
